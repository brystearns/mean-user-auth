<div class="page-header">
	<h1>{{mainCtrl.title}} - Reset Password</h1>
</div>

<div ng-show="authCtrl.error" class="alert alert-danger row">
	<span>{{authCtrl.error.message}}</span>
</div>

<form ng-submit="authCtrl.forgot()" style="margin-top:30px;">
	<h3>Enter your email to reset your password</h3>

	<div class="form-group">
		<input type="email" class="form-control" placeholder="Email" ng-model="authCtrl.forgotUser.email"></input>
	</div>

	<button type="submit" class="btn btn-primary">Reset Password</button>
</form>
